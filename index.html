<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Channel Splitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .input-group input[type="file"] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .input-group input[type="range"] {
            width: 100%;
        }
        .input-group span {
            display: inline-block;
            width: 60px;
            text-align: center;
            font-weight: bold;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #d6d6d6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Channel Splitter</h1>
        <div class="input-group">
            <label for="audioFile">Select Audio File:</label>
            <input type="file" id="audioFile">
        </div>
        <button id="playButton" disabled>Play</button>
        <div class="input-group">
            <label for="lowpassGain">Lowpass Gain:</label>
            <input type="range" id="lowpassGain" min="-15" max="15" step="0.1" value="0">
            <span id="lowpassValue">0 dB</span>
        </div>
        <div class="input-group">
            <label for="highpassGain">Highpass Gain:</label>
            <input type="range" id="highpassGain" min="-15" max="15" step="0.1" value="-2">
            <span id="highpassValue">-2 dB</span>
        </div>
    </div>
    <script src="audioSplitter.js"></script>
</body>
</html>
